# Render Blueprint for Creative Asset Library
# Documentation: https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: creative-library-db
    env: docker
    plan: starter
    region: oregon
    databases:
      - name: creative_library
        user: postgres

  # Backend + Python Service (Combined)
  - type: web
    name: creative-library-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      cd backend && npm install
      cd ../python-service && pip install -r requirements.txt
    startCommand: |
      cd backend && npm start &
      cd ../python-service && python app.py
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: creative-library-db
          property: connectionString
      - key: PYTHON_SERVICE_URL
        value: http://localhost:5001
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: FACEBOOK_APP_ID
        value: "735375959485927"
      - key: FACEBOOK_APP_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://creative-library-frontend.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://creative-library-frontend.onrender.com
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: creative-library-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://creative-library-backend.onrender.com/api
      - key: REACT_APP_FACEBOOK_APP_ID
        value: "735375959485927"
